<html>
	<head>
		<!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
		<link rel="stylesheet/less" type="text/css" href="index.less">
		
		<script src="Less/less.js"></script>
		
		<script src="Mootools/mootools-core-1.4.5.js"></script>
		<script src="Mootools/mootools-more-1.4.0.1.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>
		<script src="bootstrap.js"></script>
		<script src="api.js"></script>
		<script src="user.js"></script>
		<script src="main.js"></script>
		<script src="order.js"></script>
		<script src="payment.js"></script>
		<script src="keypad.js"></script>
	</head>
	<body>
        <div id="container">
        	
        	<!-- Login screen -->
        
		    <div id="Login" class="Screen">
			    <div class="Popout">
				    <form id="LoginForm">
					    <input name="name">
					    <input type="password" name="password">
					    <input type="submit">
				    </form>
			    </div>
		    </div>
		    
		    <!-- Main order screen -->
		    
		    <div id="Main" class="Screen">
                <div id="order">
                    <div id="order_list">
                    <div id="Order_title" class="OrderItem">
                    	<div id="Order_title">
                            <span class="Name">Artikel</span>
                            <span class="SinglePrice">P.s</span>
                            <span class="Count">Aantal</span>
                            <span class="TotalPrice">Totaal</span>
                            <span class="Remove_button">delete</span>
                        </div>
                        <div id="order_item_dummy" class="OrderItem">
                            <span class="Name"></span>
                            <span class="SinglePrice"></span>
                            <span class="Count"></span>
                            <span class="TotalPrice"></span>
                            <span class="Remove_button"><button class="Remove">-</button></span>
                        </div>
                    </div>
                    <div id="order_total">
                        Totaal: &euro; <span class="Price">0.00</span>
                    </div>
                    
                </div>
                <div id="check-out">
                    <span class="UserName"></span>
                    <button id="show_payment">Betalen</button>
                    <button id="logout">Uitloggen</button>
                </div>
                <div id="key-pad">
                	<input id="keypad_input">
                	<button class="Key" data-value="1">1</button>
                	<button class="Key" data-value="2">2</button>
                	<button class="Key" data-value="3">3</button>
                	<button class="Key" data-value="4">4</button>
                	<button class="Key" data-value="5">5</button>
                	<button class="Key" data-value="6">6</button>
                	<button class="Key" data-value="7">7</button>
                	<button class="Key" data-value="8">8</button>
                	<button class="Key" data-value="9">9</button>
                	<button class="Key" data-value="b"><</button>
                	<button class="Key" data-value="0">0</button>
                	<button class="Key" data-value="c">></button>
                </div>
                <div id="dashboard">
                    
                </div>
			    <div id="items">
				    <div id="item_dummy" class="Item">
					    <span class="Name"></span><br>
					    <span class="Price"></span>
				    </div>
			    </div>
                
               
		    </div>
		    
		    <!-- Payment screen -->
		    
            <div id="Payment" class="Screen">
                <div id="payment_item_dummy">
                    <span class="Name"></span>
                    <span class="Count"></span>
                    <span class="Price"></span>
                </div>
                <div id="payment_total">
                    Totaal: &euro; <span class="Price">0.00</span>
                </div>
                <button id="payment_complete">Betaald</button>
            </div>
        </div>
	</body>
</html>
