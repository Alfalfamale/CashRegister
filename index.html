<html>
	<head>
		<!-- Stylesheets -->
		<link rel="stylesheet/less" type="text/css" href="LESS/index.less">

		<!-- 3rd party scripts -->
		<script src="JS/3rdParty/less.js"></script>
		<script src="JS/3rdParty/mootools-core-1.4.5.js"></script>
		<script src="JS/3rdParty/mootools-more-1.4.0.1.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>

		<!-- Bootstrapper -->
		<script src="JS/bootstrap.js"></script>

		<!-- Scripts -->
		<script src="JS/api.js"></script>
		<script src="JS/user.js"></script>
		<script src="JS/main.js"></script>
		<script src="JS/order.js"></script>
		<script src="JS/payment.js"></script>
		<script src="JS/keypad.js"></script>
	</head>
	<body>
		<div id="container">

			<!-- Login screen -->
			<div id="Login" class="Screen">
				<div class="Popout">
					<form id="LoginForm">
						<input name="name">
						<input type="password" name="password">
						<input type="submit">
					</form>
				</div>
			</div>

			<!-- Main order screen -->
			<div id="Main" class="Screen">
				<div id="order">
					<div id="order_list">
						<div id="order_item_dummy" class="OrderItem"> 
							<table>
								<tr>
									<th class="Name">Artikel</th>
									<th class="SinglePrice">P/s</th>
									<th class="Count">Aantal</th>
									<th class="TotalPrice">Totaal</th>
									<th class="Remove_button"></th>
								</tr>
							</table>
						</div>
						<div id="order_item_dummy" class="OrderItem">  
							<table>
								<tr>
									<th class="Name"></th>
									<th class="SinglePrice"></th>
									<th class="Count"></th>
									<th class="TotalPrice"></th>
									<th class="Remove_button"><button class="Remove">-</button></th>
								</tr>
							</table>	
						</div>
					</div>
					<div id="order_total">
						Totaal: &euro; <span class="Price">0.00</span>
					</div>
				</div>
				<div id="check-out">
					<span class="UserName"></span>
					<button id="logout">Uitloggen</button>
					<button id="show_payment">Betalen</button>
					<button id="clear_order">Clear</button>
				</div>
				<div id="key-pad">
					<input id="keypad_input">
					<button class="Key" data-value="1">1</button>
					<button class="Key" data-value="2">2</button>
					<button class="Key" data-value="3">3</button>
					<button class="Key" data-value="4">4</button>
					<button class="Key" data-value="5">5</button>
					<button class="Key" data-value="6">6</button>
					<button class="Key" data-value="7">7</button>
					<button class="Key" data-value="8">8</button>
					<button class="Key" data-value="9">9</button>
					<button class="Key" data-value="b"><</button>
					<button class="Key" data-value="0">0</button>
					<button class="Key" data-value="c">></button>
				</div>
				<div id="dashboard"></div>
				<div id="items">
					<div id="item_dummy" class="Item">
						<span class="Name"></span><br>
						<span class="Price"></span>
					</div>
				</div>
			</div>

			<!-- Payment screen -->
			<div id="Payment" class="Screen">
				<div id="payment_item_dummy">
					<span class="Name"></span>
					<span class="Count"></span>
					<span class="Price"></span>
				</div>
				<div id="payment_total">
					Totaal: &euro; <span class="Price">0.00</span>
				</div>
				<button id="payment_complete">Betaald</button>
				<button id="payment_cancel">Annuleren</button>
			</div>
		</div>
	</body>
</html>
